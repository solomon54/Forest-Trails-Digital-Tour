<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        :root {
            --bg: #065f46;
            --fg: #ecfdf5;
            --accent: #a7f3d0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--fg);
            min-height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 520px;
            padding: clamp(1.25rem, 4vw, 2.5rem);
            text-align: center;
        }

        img {
            width: clamp(88px, 22vw, 120px);
            height: auto;
            border-radius: 50%;
            border: 6px solid rgba(255, 255, 255, 0.2);
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: clamp(1.9rem, 6vw, 2.6rem);
            font-weight: 800;
            margin: 0 0 0.75rem;
            line-height: 1.2;
        }

        .leaf {
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin: 0.75rem 0;
        }

        p {
            font-size: clamp(1rem, 3.5vw, 1.15rem);
            line-height: 1.7;
            opacity: 0.95;
            margin: 0.75rem 0;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2.25rem auto 0;
            width: 100%;
            max-width: 340px;
        }

        .btn-primary,
        .btn-secondary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2.5rem;
            font-weight: 700;
            font-size: 1.05rem;
            border-radius: 9999px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
            min-height: 48px;
            /* better mobile tap target */
        }

        .btn-primary {
            background: white;
            color: var(--bg);
            border: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.45);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: white;
        }

        .small {
            margin-top: clamp(2rem, 6vw, 3rem);
            font-size: 0.9rem;
            opacity: 0.85;
        }

        .small a {
            color: var(--accent);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">

        <p>Check your connection and return when ready. The trails will still be here.</p>

        <div class="buttons">
            <a href="/" class="btn-primary">Return Home</a>
            <button onclick="location.reload()" class="btn-secondary">
                Retry Connection
            </button>
        </div>

        <p class="small">
            Still having trouble?
            <a href="mailto:hello@foresttrails.et">Contact us</a>
        </p>
    </div>
</body>

</html>
